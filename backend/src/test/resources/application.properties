#spring.datasource.url=jdbc:h2://mem:db;DB_CLOSE_DELAY=-1
spring.datasource.platform=h2
spring.datasource.url=jdbc:h2://mem:db.mv.db;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=sa
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto = create-drop
spring.jpa.show-sql=true
#spring.jpa.defer-datasource-initialization=false
## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.initialization-mode=always
# Hibernate ddl auto (create, create-drop, validate, update)
#spring.jpa.hibernate.ddl-auto = update

#liquibase properties
spring.liquibase.change-log=classpath:db.changelog/changelog-master.xml
spring.liquibase.url=jdbc:h2://mem:db;DB_CLOSE_DELAY=-1
spring.liquibase.user=sa
spring.liquibase.password=sa

spring.data.rest.defaultMediaType = application/json
myvinylcollection.app.jwtSecret= myVinylCollectionSecretKey
myvinylcollection.app.jwtExpirationMs= 86400000

spring.jpa.properties.hibernate.event.merge.entity_copy_observer=allow